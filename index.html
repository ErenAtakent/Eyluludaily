<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eyl√ºl√º Daily ü§ç</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input[type=password] {
      padding: 12px;
      width: 100%;
      font-size: 1.1rem;
      border-radius: 30px;
      border: 2px solid #d05cae;
      margin: 20px 0;
      outline: none;
    }
    button {
      padding: 14px 0;
      width: 100%;
      font-weight: bold;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #b23481, #dd4da3);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(221, 77, 163, 0.4);
    }
    button:hover {
      background: linear-gradient(90deg, #dd4da3, #b23481);
    }
    #error {
      color: #d33a5a;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
    #main-content {
      display: none;
    }
    .days-count, .goal-bar {
      margin-top: 20px;
    }
    .goal-bar {
      background: #eee;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      margin-top: 10px;
    }
    .goal-bar-fill {
      background: linear-gradient(90deg, #ff80ab, #f06292);
      height: 100%;
      width: 0%;
      text-align: right;
      padding-right: 10px;
      color: white;
      font-size: 0.9rem;
      line-height: 20px;
      transition: width 1s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="container" id="login-box">
    <h1>ü§ç Eyl√ºl√º Daily ü§ç</h1>
    <input type="password" id="password" placeholder="≈ûifre: 03032025" />
    <button onclick="checkPassword()">Giri≈ü Yap</button>
    <div id="error">≈ûifre yanlƒ±≈ü!</div>
  </div>

  <div class="container" id="main-content">
    <h1>Ho≈ügeldin Eyl√ºl üå∏</h1>
    <div class="days-count">
      <h3>Beraberliƒüimizin ka√ßƒ±ncƒ± g√ºn√º?</h3>
      <p><strong id="daysTogether">0</strong> g√ºn oldu ü§ç</p>
    </div>

    <div class="goal-bar-container">
      <h3>6 Aylƒ±k Hedef</h3>
      <div class="goal-bar">
        <div class="goal-bar-fill" id="goalBarFill">0%</div>
      </div>
    </div>
  </div>

  <script>
    const correctPassword = "03032025";
    const loginBox = document.getElementById("login-box");
    const mainContent = document.getElementById("main-content");
    const errorMsg = document.getElementById("error");

    function checkPassword() {
      const input = document.getElementById("password").value.trim();
      if (input === correctPassword) {
        loginBox.style.display = "none";
        mainContent.style.display = "block";
        calculateDays();
      } else {
        errorMsg.style.display = "block";
      }
    }

    function calculateDays() {
      const startDate = new Date("2025-03-03");
      const today = new Date();
      const diffTime = today - startDate;
      const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("daysTogether").textContent = days;

      // 6 ay = yakla≈üƒ±k 183 g√ºn
      const percent = Math.min(100, Math.floor((days / 183) * 100));
      const bar = document.getElementById("goalBarFill");
      bar.style.width = percent + "%";
      bar.textContent = percent + "%";
    }

    document.getElementById("password").addEventListener("keypress", function (e) {
      if (e.key === "Enter") checkPassword();
    });
  </script>

</body>
</html>
