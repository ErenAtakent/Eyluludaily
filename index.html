<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eyl√ºl√º Daily ü§ç</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffe4f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #d81b60;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #f06292;
      border-radius: 10px;
      margin-right: 10px;
    }
    button {
      background: #f06292;
      color: white;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #fce4ec;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .completed {
      text-decoration: line-through;
      color: #888;
    }
    label {
      flex: 1;
      margin-left: 10px;
    }
    .day-box {
      background: #fff0f5;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .day-box textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eyl√ºl√º Daily ü§ç</h1>

    <h2>üìù Yapƒ±lacaklar Listesi</h2>
    <div>
      <input type="text" id="todoInput" placeholder="Yeni g√∂rev ekle...">
      <button onclick="addTodo()">Ekle</button>
    </div>
    <ul id="todoList"></ul>

    <h2>üìÖ G√ºnl√ºk Planlayƒ±cƒ±</h2>
    <div id="planner"></div>
  </div>

  <script>
    const todoListEl = document.getElementById("todoList");
    let todos = JSON.parse(localStorage.getItem("todos") || "[]");

    function renderTodos() {
      todoListEl.innerHTML = "";
      todos.forEach((todo, i) => {
        const li = document.createElement("li");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = todo.done;
        checkbox.onchange = () => {
          todos[i].done = checkbox.checked;
          saveTodos();
          renderTodos();
        };

        const label = document.createElement("label");
        label.textContent = todo.text;
        if (todo.done) label.classList.add("completed");

        const delBtn = document.createElement("button");
        delBtn.textContent = "‚ùå";
        delBtn.onclick = () => {
          if (confirm("Emin misin Eyl√ºl√º? ü•∫")) {
            todos.splice(i, 1);
            saveTodos();
            renderTodos();
          }
        };

        li.appendChild(checkbox);
        li.appendChild(label);
        li.appendChild(delBtn);
        todoListEl.appendChild(li);
      });
    }

    function addTodo() {
      const input = document.getElementById("todoInput");
      const val = input.value.trim();
      if (val) {
        todos.push({ text: val, done: false });
        saveTodos();
        renderTodos();
        input.value = "";
      }
    }

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    // G√ºnl√ºk Planlayƒ±cƒ±
    const days = ["Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi","Pazar"];
    const plannerEl = document.getElementById("planner");

    days.forEach((day, i) => {
      const box = document.createElement("div");
      box.className = "day-box";

      const title = document.createElement("h3");
      title.textContent = day;

      const textarea = document.createElement("textarea");
      textarea.placeholder = `${day} i√ßin plan...`;
      textarea.value = localStorage.getItem(`plan_${i}`) || "";

      textarea.oninput = () => {
        localStorage.setItem(`plan_${i}`, textarea.value);
      };

      box.appendChild(title);
      box.appendChild(textarea);
      plannerEl.appendChild(box);
    });

    renderTodos();
  </script>
</body>
</html>
