<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Eylülü Daily 🤍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --baby-blue: #b3e5fc;
      --soft-pink: #f8bbd0;
      --dark-blue: #37474f;
      --white: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, var(--baby-blue), var(--soft-pink));
      color: var(--dark-blue);
    }
    .login, .main {
      max-width: 800px;
      margin: 50px auto;
      background: var(--white);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }

    h1, h2 {
      text-align: center;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: var(--dark-blue);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #timeTogether {
      text-align: center;
      font-size: 18px;
      margin: 20px 0;
    }

    /* TO DO */
    #todoList input[type="text"] {
      width: 70%;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    #todoList button {
      border-radius: 0 8px 8px 0;
      background-color: var(--baby-blue);
      color: black;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      background: var(--baby-blue);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Planner */
    .planner {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .planner div {
      background: var(--soft-pink);
      border-radius: 8px;
      padding: 5px;
    }

    .planner textarea {
      width: 100%;
      height: 60px;
      border: none;
      border-radius: 6px;
      padding: 5px;
      resize: none;
      font-family: 'Segoe UI';
    }

  </style>
</head>
<body>

<!-- Giriş -->
<div class="login" id="loginBox">
  <h2>🔒 Eylülü Daily</h2>
  <input type="password" id="password" placeholder="Şifre: 03032025">
  <button onclick="checkPassword()">Giriş</button>
  <p id="error" style="color:red; display:none;">Şifre yanlış 😢</p>
</div>

<!-- Ana Sayfa -->
<div class="main hidden" id="mainContent">
  <h1>Hoş geldin Eylül 🤍</h1>

  <div id="timeTogether">Beraberliğimiz: hesaplanıyor...</div>

  <h2>📝 Yapılacaklar Listesi</h2>
  <div id="todoList">
    <input type="text" id="todoInput" placeholder="Yeni madde...">
    <button onclick="addTodo()">Ekle</button>
    <ul id="todos"></ul>
  </div>

  <h2>📅 Haftalık Planlayıcı</h2>
  <div class="planner" id="planner">
    <div><strong>Pzt</strong><textarea id="pzt"></textarea></div>
    <div><strong>Salı</strong><textarea id="sal"></textarea></div>
    <div><strong>Çar</strong><textarea id="car"></textarea></div>
    <div><strong>Per</strong><textarea id="per"></textarea></div>
    <div><strong>Cuma</strong><textarea id="cum"></textarea></div>
    <div><strong>Cmt</strong><textarea id="cmt"></textarea></div>
    <div><strong>Paz</strong><textarea id="paz"></textarea></div>
  </div>
</div>

<script>
  const PASSWORD = "03032025";

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === PASSWORD) {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("mainContent").classList.remove("hidden");
      startTimer();
      loadTodos();
      loadPlanner();
    } else {
      document.getElementById("error").style.display = "block";
    }
  }

  // Gün Sayacı
  function startTimer() {
    const startDate = new Date("2025-03-03T00:00:00");
    setInterval(() => {
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      document.getElementById("timeTogether").innerText =
        `Beraberliğimiz: ${days} gün, ${hours} saat, ${mins} dakika, ${secs} saniye`;
    }, 1000);
  }

  // TO DO
  function addTodo() {
    const input = document.getElementById("todoInput");
    const text = input.value.trim();
    if (!text) return;
    const ul = document.getElementById("todos");
    const li = document.createElement("li");
    li.innerHTML = `<span>${text}</span><button onclick="this.parentElement.remove();saveTodos()">❌</button>`;
    ul.appendChild(li);
    input.value = "";
    saveTodos();
  }

  function saveTodos() {
    const todos = [];
    document.querySelectorAll("#todos li span").forEach(el => {
      todos.push(el.innerText);
    });
    localStorage.setItem("todos", JSON.stringify(todos));
  }

  function loadTodos() {
    const data = JSON.parse(localStorage.getItem("todos") || "[]");
    data.forEach(text => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${text}</span><button onclick="this.parentElement.remove();saveTodos()">❌</button>`;
      document.getElementById("todos").appendChild(li);
    });
  }

  // Planner kayıt
  function savePlanner() {
    const days = ['pzt','sal','car','per','cum','cmt','paz'];
    days.forEach(day => {
      localStorage.setItem(`planner_${day}`, document.getElementById(day).value);
    });
  }

  function loadPlanner() {
    const days = ['pzt','sal','car','per','cum','cmt','paz'];
    days.forEach(day => {
      const saved = localStorage.getItem(`planner_${day}`);
      if (saved) document.getElementById(day).value = saved;
      document.getElementById(day).addEventListener("input", savePlanner);
    });
  }
</script>
</body>
</html>
