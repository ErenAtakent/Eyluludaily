<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eylülü Daily</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #fce4ec, #f8bbd0);
    color: #4a235a;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    align-items: flex-start;
  }
  button, input[type="password"] {
    font-size: 1.1rem;
    border-radius: 12px;
    border: 2px solid #d05cae;
    padding: 12px 18px;
    outline-offset: 2px;
    transition: 0.3s;
  }
  button {
    background: #d05cae;
    color: white;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 4px 8px rgba(208,92,174,0.5);
  }
  button:hover {
    background: #ac4b91;
    box-shadow: 0 6px 12px rgba(172,75,145,0.6);
  }
  input[type="password"]:focus {
    border-color: #ac4b91;
  }
  h1,h2 {
    font-weight: 700;
    text-align: center;
    margin-bottom: 12px;
  }
  /* Giriş ekranı */
  #login-screen {
    background: #fff;
    padding: 30px 40px;
    border-radius: 20px;
    max-width: 360px;
    width: 100%;
    box-shadow: 0 16px 40px rgba(208, 92, 174, 0.25);
  }
  #login-screen p {
    color: #ac4b91;
    font-style: italic;
    margin-bottom: 24px;
    font-size: 1rem;
    text-align:center;
  }
  #error-message {
    color: #d33a5a;
    font-weight: 700;
    text-align: center;
    margin-top: 16px;
    display: none;
  }
  /* Ana içerik */
  #main-content {
    background: #fff0f6;
    padding: 30px 40px;
    border-radius: 24px;
    max-width: 720px;
    width: 100%;
    box-shadow: 0 24px 60px rgba(208, 92, 174, 0.3);
    display: none;
    color: #4a235a;
  }
  header p {
    font-size: 1.3rem;
    margin-bottom: 8px;
    font-weight: 600;
  }
  /* Progress bar */
  .progress-bar {
    background: #f7d1e7;
    border-radius: 40px;
    height: 26px;
    overflow: hidden;
    position: relative;
    margin-bottom: 20px;
  }
  .progress-bar .fill {
    background: linear-gradient(90deg, #b23481, #dd4da3);
    height: 100%;
    width: 0;
    border-radius: 40px 0 0 40px;
    position: relative;
    transition: width 0.5s ease;
  }
  .progress-bar .fill span {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-weight: 700;
    color: white;
    text-shadow: 0 0 4px rgba(0,0,0,0.25);
    user-select:none;
  }
  /* Mesaj */
  #random-message {
    font-weight: 800;
    font-size: 1.3rem;
    text-align: center;
    margin-bottom: 28px;
    color: #a42f6f;
    padding: 0 12px;
  }
  /* Yapılacaklar listesi */
  #todo-list ul {
    list-style: none;
    padding-left: 0;
    margin-bottom: 30px;
  }
  #todo-list li {
    font-size: 1.1rem;
    padding: 10px 14px;
    border-radius: 14px;
    margin-bottom: 10px;
    background: #ffd9ed;
    cursor: pointer;
    user-select:none;
    display: flex;
    align-items: center;
    transition: background-color 0.3s ease;
    font-weight: 700;
  }
  #todo-list li.completed {
    background: #b46082;
    color: white;
    text-decoration: line-through;
  }
  #todo-list input[type="checkbox"] {
    margin-right: 14px;
    width: 20px;
    height: 20px;
    cursor: pointer;
  }
  /* Kalpli Takvim */
  #calendar-days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
  }
  .day {
    background: #fce4ec;
    border-radius: 12px;
    padding-top: 100%;
    position: relative;
    font-weight: 600;
    color: #702753;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(220,140,186,0.3);
    user-select:none;
    transition: transform 0.2s ease;
  }
  .day:hover {
    transform: scale(1.1);
  }
  .day.past {
    background: #d376aa;
    color: #fff;
  }
  .day.past::after {
    content: "❤️";
    position: absolute;
    bottom: 8px;
    right: 8px;
    font-size: 1.2rem;
  }
  .day.today {
    outline: 3px solid #dd4da3;
  }
  /* Kalp yağmuru */
  .heart {
    position: fixed;
    width: 24px;
    height: 24px;
    background: url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29"><path fill="%23dd4da3" d="M23.6 0c-3.1 0-5.4 1.8-7.6 4.3C13.9 1.8 11.6 0 8.4 0 3.8 0 0 3.8 0 8.4c0 7.3 5.7 9.8 15.9 20.3L16 29l.1-.1C26.3 18.2 32 15.7 32 8.4 32 3.8 28.2 0 23.6 0z"/></svg>') no-repeat center/contain;
    pointer-events:none;
    animation: fall 3.5s linear forwards;
    z-index: 9999;
  }
  @keyframes fall {
    0% {transform: translateY(-10vh) scale(0.4) rotate(0);}
    100% {transform: translateY(110vh) scale(0.8) rotate(360deg); opacity: 0;}
  }
</style>
</head>
<body>

<div id="login-screen">
  <h2>🤍 Eylülü Daily 🤍</h2>
  <p>Sadece sana özel, Eylül’üm 🌙</p>
  <input type="password" id="password-input" placeholder="Şifreyi gir" autocomplete="off" />
  <button id="login-btn">Giriş Yap</button>
  <p id="error-message">Şifre yanlış!</p>
</div>

<div id="main-content">
  <header>
    <h1>🤍 Eylülü Daily</h1>
    <p>Bugün <span id="day-count">0</span>. günümüz!</p>
    <div class="progress-bar" aria-label="İlişki ilerleme durumu">
      <div class="fill" id="progress-fill"><span id="progress-percent">0%</span></div>
    </div>
    <p>6. ayımıza <span id="days-left">0</span> gün kaldı!</p>
  </header>

  <section id="love-message">
    <h2>💌 Bugünün Mesajı</h2>
    <p id="random-message">Yükleniyor...</p>
  </section>

  <section id="todo-list">
    <h2>✅ Birlikte Yapacaklarımız</h2>
    <ul id="tasks">
      <li><label><input type="checkbox" /> Göl kenarında piknik yapmak</label></li>
      <li><label><input type="checkbox" /> Aynı filmi izlemek</label></li>
      <li><label><input type="checkbox" /> Birlikte dans etmek</label></li>
    </ul>
  </section>

  <section id="calendar">
    <h2>📅 Kalpli Takvim</h2>
    <div id="calendar-days"></div>
  </section>

  <section>
    <h2>💖 Biraz Kalp Yağsın mı?</h2>
    <button id="heart-btn">Kalp Yağmuru Başlat</button>
  </section>
</div>
