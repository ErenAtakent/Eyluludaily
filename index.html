    }
    li {

      text-decoration: line-through;

    }

      background: #f3e5f5;
      padding: 15px;

      margin-bottom: 10px;
    }

      display: none;
    }
    .login-box {
      max-width: 400px;
      margin: 100px auto;

      border-radius: 16px;

      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>ğŸ”’ EylÃ¼lÃ¼ Daily</h2>
  <input type="password" id="passwordInput" placeholder="Åifre: 03032025" />
  <br/>
  <button onclick="checkPassword()">GiriÅŸ Yap</button>
  <p id="error" style="color:red; display:none;">Åifre yanlÄ±ÅŸ ğŸ˜¢</p>
</div>

<div class="container hidden" id="mainContent">
  <h1>HoÅŸ geldin EylÃ¼l ğŸ¤</h1>
  <h2>Birlikte <span id="days">129</span> gÃ¼ndÃ¼r!</h2>

  <h2>6 AylÄ±k Hedef: <span id="progressText">70%</span></h2>
  <div class="progress-bar">
    <div class="progress-bar-inner" style="width:70%;" id="progressBar">70%</div>
  </div>

  <h2>ğŸ“ YapÄ±lacaklar</h2>
  <input type="text" id="todoInput" placeholder="Yeni madde ekle..."/>
  <button onclick="addTodo()">Ekle</button>
  <ul id="todoList"></ul>

  <h2>ğŸ“… HaftalÄ±k PlanlayÄ±cÄ±</h2>
  <div id="planner"></div>
</div>

<script>
  const PASSWORD = "03032025";
  function checkPassword() {
    const val = document.getElementById("passwordInput").value;
    if (val === PASSWORD) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("mainContent").classList.remove("hidden");
      renderTodos(); renderPlanner();
    } else {
      document.getElementById("error").style.display = "block";
    }
  }

  // YapÄ±lacaklar
  let todos = JSON.parse(localStorage.getItem("todos") || "[]");
  function addTodo() {
    const input = document.getElementById("todoInput");
    const text = input.value.trim();
    if (!text) return;
    todos.push({ text, done: false });
    input.value = "";
    saveTodos(); renderTodos();
  }
  function renderTodos() {
    const list = document.getElementById("todoList");
    list.innerHTML = "";
    todos.forEach((todo, i) => {
      const li = document.createElement("li");

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = todo.done;
      checkbox.onchange = () => {
        todos[i].done = checkbox.checked;
        saveTodos(); renderTodos();
      };

      const label = document.createElement("span");
      label.textContent = todo.text;
      if (todo.done) label.classList.add("completed");

      const del = document.createElement("button");
      del.textContent = "âŒ";
      del.onclick = () => {
        if (confirm("Emin misin EylÃ¼lÃ¼? ğŸ¥º")) {
          todos.splice(i, 1);
          saveTodos(); renderTodos();
        }
      };

      li.appendChild(checkbox);
      li.appendChild(label);
      li.appendChild(del);
      list.appendChild(li);
    });
  }
  function saveTodos() {
    localStorage.setItem("todos", JSON.stringify(todos));
  }

  // PlanlayÄ±cÄ±
  const days = ["Pazartesi", "SalÄ±", "Ã‡arÅŸamba", "PerÅŸembe", "Cuma", "Cumartesi", "Pazar"];
  function renderPlanner() {
    const container = document.getElementById("planner");
    container.innerHTML = "";
    days.forEach((day, i) => {
      const box = document.createElement("div");
      box.className = "day-plan";

      const title = document.createElement("h3");
      title.textContent = day;

      const textarea = document.createElement("textarea");
      textarea.placeholder = `${day} iÃ§in not...`;
      textarea.value = localStorage.getItem(`plan_${i}`) || "";
      textarea.oninput = () => {
        localStorage.setItem(`plan_${i}`, textarea.value);
      };

      box.appendChild(title);
      box.appendChild(textarea);
      container.appendChild(box);
    });
  }
</script>

</body>
</html>
