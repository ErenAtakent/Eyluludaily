<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Eylülü Daily 🤍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --baby-blue: #d0f0fd;
      --soft-pink: #ffe0ec;
      --main-text: #333;
      --light: #fff;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, var(--baby-blue), var(--soft-pink));
      color: var(--main-text);
    }
    .login, .app {
      max-width: 800px;
      margin: 60px auto;
      background: var(--light);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    h1, h2 { text-align: center; }
    input[type="text"], textarea, input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    ul { padding-left: 20px; }
    li {
      list-style: none;
      margin: 8px 0;
    }
    .todo-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 20px;
    }
    .calendar div {
      background: var(--baby-blue);
      padding: 10px;
      border-radius: 8px;
      min-height: 60px;
    }
    .emoji { font-size: 24px; cursor: pointer; margin: 0 5px; }
    .highlight { font-weight: bold; color: darkred; }
  </style>
</head>
<body>

<div class="login" id="loginBox">
  <h2>🔒 Eylülü Daily</h2>
  <input type="password" id="password" placeholder="Şifre: 03032025">
  <button onclick="checkPassword()">Giriş Yap</button>
  <p id="error" style="color:red; display:none;">Şifre yanlış 😢</p>
</div>

<div class="app hidden" id="mainApp">
  <h1>Merhaba Eylül 🤍</h1>
  <div id="counter">Beraberliğimiz: hesaplanıyor...</div>

  <h2>📝 Yapılacaklar Listesi</h2>
  <input type="text" id="todoInput" placeholder="Bir şeyler yaz...">
  <button onclick="addTodo()">Ekle</button>
  <ul id="todoList"></ul>

  <h2>📅 Haftalık Takvim</h2>
  <div class="calendar">
    <div><strong>Pzt</strong><textarea id="pzt"></textarea></div>
    <div><strong>Salı</strong><textarea id="sal"></textarea></div>
    <div><strong>Çarş</strong><textarea id="car"></textarea></div>
    <div><strong>Perş</strong><textarea id="per"></textarea></div>
    <div><strong>Cuma</strong><textarea id="cum"></textarea></div>
    <div><strong>Cmts</strong><textarea id="cmt"></textarea></div>
    <div><strong>Pazar</strong><textarea id="paz"></textarea></div>
  </div>

  <h2>📨 Zaman Kapsülü</h2>
  <textarea id="capsuleText" placeholder="Geleceğe bir not bırak..."></textarea>
  <input type="date" id="capsuleDate">
  <button onclick="saveCapsule()">Kaydet</button>
  <p id="capsuleMessage"></p>

  <h2>💌 Bugünün Mesajı</h2>
  <div id="dailyLove" style="text-align:center; padding:10px;"></div>

  <h2>😊 Bugün nasılsın?</h2>
  <div style="text-align:center;">
    <span class="emoji" onclick="saveMood('😊')">😊</span>
    <span class="emoji" onclick="saveMood('😔')">😔</span>
    <span class="emoji" onclick="saveMood('😡')">😡</span>
    <span class="emoji" onclick="saveMood('😍')">😍</span>
    <span class="emoji" onclick="saveMood('😴')">😴</span>
    <div id="moodDisplay"></div>
  </div>
</div>

<script>
  const PASSWORD = "03032025";

  function checkPassword() {
    const val = document.getElementById("password").value;
    if (val === PASSWORD) {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("mainApp").classList.remove("hidden");
      init();
    } else {
      document.getElementById("error").style.display = "block";
    }
  }

  function init() {
    startCounter();
    loadTodos();
    loadPlanner();
    showLoveMessage();
    loadMood();
    loadCapsule();
  }

  function startCounter() {
    const start = new Date("2025-03-03");
    setInterval(() => {
      const now = new Date();
      const diff = now - start;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("counter").innerText = `Beraberliğimiz: ${days} gün`;
    }, 1000);
  }

  function addTodo() {
    const val = document.getElementById("todoInput").value.trim();
    if (!val) return;
    const li = document.createElement("li");
    li.className = "todo-item";
    li.innerHTML = `
      <input type="checkbox" onchange="saveTodos()">
      <span>${val}</span>
      <button onclick="confirmDelete(this)">❌</button>
    `;
    document.getElementById("todoList").appendChild(li);
    document.getElementById("todoInput").value = "";
    saveTodos();
  }

  function confirmDelete(btn) {
    if (confirm("Emin misin Eylülü?")) {
      btn.parentElement.remove();
      saveTodos();
    }
  }

  function saveTodos() {
    const items = [];
    document.querySelectorAll("#todoList li").forEach(li => {
      const checked = li.querySelector("input").checked;
      const text = li.querySelector("span").innerText;
      items.push({text, checked});
    });
    localStorage.setItem("todos", JSON.stringify(items));
  }

  function loadTodos() {
    const items = JSON.parse(localStorage.getItem("todos") || "[]");
    items.forEach(item => {
      const li = document.createElement("li");
      li.className = "todo-item";
      li.innerHTML = `
        <input type="checkbox" ${item.checked ? 'checked' : ''} onchange="saveTodos()">
        <span>${item.text}</span>
        <button onclick="confirmDelete(this)">❌</button>
      `;
      document.getElementById("todoList").appendChild(li);
    });
  }

  function loadPlanner() {
    ['pzt','sal','car','per','cum','cmt','paz'].forEach(id => {
      const el = document.getElementById(id);
      el.value = localStorage.getItem("plan_" + id) || "";
      el.addEventListener("input", () => {
        localStorage.setItem("plan_" + id, el.value);
      });
    });
  }

  function showLoveMessage() {
    const msgs = [
      "Seninle geçen her gün bir mucize 💘",
      "Eylülle Eren tamamdır 🌈",
      "Kalbim seninle tam 🫶",
      "Sonsuza kadar birlikte 💑",
      "Her şey seninle güzel 🌸"
    ];
    const msg = msgs[Math.floor(Math.random() * msgs.length)];
    document.getElementById("dailyLove").innerText = msg;
  }

  function saveMood(emoji) {
    localStorage.setItem("mood", emoji);
    document.getElementById("moodDisplay").innerText = "Bugünkü ruh halin: " + emoji;
  }

  function loadMood() {
    const mood = localStorage.getItem("mood");
    if (mood) {
      document.getElementById("moodDisplay").innerText = "Bugünkü ruh halin: " + mood;
    }
  }

  function saveCapsule() {
    const note = document.getElementById("capsuleText").value;
    const date = document.getElementById("capsuleDate").value;
    localStorage.setItem("capsuleNote", note);
    localStorage.setItem("capsuleDate", date);
    document.getElementById("capsuleMessage").innerText = "Kapsül kaydedildi 💌";
  }

  function loadCapsule() {
    const note = localStorage.getItem("capsuleNote");
    const date = localStorage.getItem("capsuleDate");
    const today = new Date().toISOString().split("T")[0];
    if (date && today >= date) {
      document.getElementById("capsuleMessage").innerText = "🎁 Mesajın: " + note;
    }
  }
</script>

</body>
</html>
